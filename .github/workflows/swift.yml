name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v1
    - name: Select Xcode
      run: sudo xcode-select -s '/Applications/Xcode_12.1.app/Contents/Developer'

    - name: show Xcode Version
      run: xcodebuild -version

    - name: Cache Carthage file
      uses: actions/cache@v1
      with:
        path: Carthage
        key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
        restore-keys: |
          ${{ runner.os }}-carthage-
    - name: Cache CocoaPods files
      uses: actions/cache@v1
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-


    - name: Carthage
      run: sh carthage.sh bootstrap --platform iOS --cache-builds
    - name: CocoaPods
      run: pod install

    # Run build
    - name: Build
      run: xcodebuild
            -workspace ShareTodo.xcworkspace
            -scheme ShareTodo
            -sdk iphonesimulator
            -configuration Debug
            build
      # Run unit test
    - name: Run tests
      run: xcodebuild
            -scheme ShareTodo
            -workspace ShareTodo.xcworkspace
            -sdk iphonesimulator
            -configuration Debug
            -destination 'platform=iOS Simulator,name=iPhone 11 Pro Max'
            clean test

